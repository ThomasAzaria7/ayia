<div style="height: 100vh; background-color: white">
  <!-- change to form in future -->
<div style="width: 50vw; padding: 20px; position: relative; left: 25%; top: 5%">
  <input class="form-control" type="text" placeholder="email" #email style="margin-bottom: 5px;">
  <input class="form-control" type="password" placeholder="password" #password>
  <br>
  <button class="form-control" (click)="signIn(email, password)">Log In</button>
  <br>
    <h4>
      alternative sigin methods
    </h4>
    <i style="font-size: 3em; color: blue" class="fab fa-facebook"></i>
    <i style="font-size: 3em; color: rgb(255, 72, 0); margin-left: 5% " class="fab fa-google-plus-g"></i>
    <button routerLink="/account" class="btn btn-primary" style="position: absolute; right: 10%">Register</button>
</div>

</div>
